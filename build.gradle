apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
//apply plugin: 'maven'
//apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    //buildToolsVersion  rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 2
        versionName "2.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
allprojects {
    repositories {
        jcenter()
        mavenCentral()
        maven { url "https://dl.bintray.com/thelasterstar/maven/" }
    }
}
dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlinVersion"
    api "com.android.support:appcompat-v7:$supportVersion"
    api "com.android.support:recyclerview-v7:$supportVersion"
    api "com.android.support:design:$supportVersion"
    api "com.android.support.constraint:constraint-layout:$constraintVersion"
    api "com.github.bumptech.glide:glide:$glideVersion"
    api "com.squareup.okhttp3:okhttp:$okhttpVersion"
    api "com.google.code.gson:gson:$gsonVersion"
    api 'com.squareup.retrofit2:retrofit:2.4.0'
//    implementation ("com.github.bumptech.glide:glide:4.6.1@aar") {
//        transitive = true //关联 依赖
//    }
}
